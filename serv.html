        .grid-card {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 4px solid #EDA501;
            background: #EDA501;
            border-radius: 10%;
            overflow: hidden;
            box-shadow: 0px 0px 24px 6px rgba(0, 0, 0, 0.30);
            margin: 20px;
            /* Adjusted margin for cards */
        }

        .grid-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }

        .center-button {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }

        .grid-card:hover .overlay {
            background: rgba(0, 0, 0, 0.6);
            opacity: 1;
        }

        .grid-container:nth-child(2) .grid-card {
            margin-top: -40px;
            /* Adjust as needed */
        }

        @media (max-width: 768px) {
            .grid-container {
                flex-direction: column;
                margin: 10px 0;
                /* Adjusted margin for rows on smaller screens */
            }

            .grid-card {
                max-width: 100%;
                margin: 10px 0;
                /* Adjusted margin for cards on smaller screens */
            }
        }
